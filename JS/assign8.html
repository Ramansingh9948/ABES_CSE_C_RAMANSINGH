<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            border: 1px solid black;
            width: 200px;
            height: 300px;
            display: inline-block;
            margin: 10px;
            text-align: center;
            box-shadow: 5px 5px 5px gray;
            border-radius: 10px;
            padding: 10px;
            }

    </style>
</head>

<body>
    <center>
<h1>Product List</h1>

    <div class="productlist">
        </div>
    </center>
    


    <script>
        const product = [
            s1 = {
                "name": 'television',
                'price': 19999,
                'link': 'https://rukminim1.flixcart.com/image/312/312/kuwzssw0/television/u/i/r/u-series-65-u1s-65uc1a00-oneplus-original-imag7xtnmnkyz7je.jpeg?q=70'
            },
            s2 = {
                "name": 'mobile',
                'price': 19999,
                'link': 'https://rukminim2.flixcart.com/image/312/312/xif0q/mobile/p/a/i/-original-imahfvuagzmf2ppf.jpeg?q=70'
            },
            s3 = {
                "name": 'laptop',
                'price': 99999,
                'link': 'https://rukminim1.flixcart.com/image/312/312/kuwzssw0/television/u/i/r/u-series-65-u1s-65uc1a00-oneplus-original-imag7xtnmnkyz7je.jpeg?q=70'
            },
            s4 = {
                "name": 'ipad',
                'price': 29999,
                'link': 'https://rukminim1.flixcart.com/image/312/312/kuwzssw0/television/u/i/r/u-series-65-u1s-65uc1a00-oneplus-original-imag7xtnmnkyz7je.jpeg?q=70'
            }
        ]

        for (i = 0; i < product.length; i++) {
            let div = document.createElement("div");
            div.classList.add("card"); // add class to div

            let img = document.createElement("img");
            img.src = product[i].link;
            img.style.width = "150px";
            img.style.height = "150px";
            div.appendChild(img);

            let h3 = document.createElement("h3");
            h3.textContent = product[i].name;
            div.appendChild(h3);
            let a = document.createElement("a");
            a.innerText = "Buy Now";
            a.href = product[i].link;
            div.appendChild(a);

            let p = document.createElement("p");
            p.textContent = "Price: " + product[i].price;
            div.appendChild(p);

            document.querySelector(".productlist").appendChild(div);
        }
       
    </script>
</body>

</html>
