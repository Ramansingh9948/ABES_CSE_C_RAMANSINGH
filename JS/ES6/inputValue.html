<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Value</title>
</head>
<body>
    <input type="text" id="ram">
    <button onclick="clickbtn()">Click</button>
    <p id="rr"></p>
<script>
    function  clickbtn() {
        let input = document.getElementById("ram").value;
        
        console.log(input);
        // document.write(val);
        document.getElementById("rr").innerHTML = input;


    }
</script>
    
</body>
</html>
