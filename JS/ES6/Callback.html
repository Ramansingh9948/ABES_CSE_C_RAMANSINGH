        // callback hell
        function getData(dataId, callback) {
            setTimeout(() => {
                console.log("DataId: " + dataId);
                if (callback) {
                    callback();
                }
            }, 2000);

        }
        getData(1, () => {
            console.log("Callback for DataId 1");

            getData(2, () => {
                console.log("Callback for DataId 2");

                getData(3, () => {
                    console.log("Callback for DataId 3");
                    getData(4, () => {
                        console.log("Callback for DataId 4");
                    })
                });
            });
        });
    </script>
