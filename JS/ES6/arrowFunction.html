<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function in JavaScript</title>
</head>
<body>
    <h1 id="ram"></h1>
    <script>
        let add = (a,b)=>a+b ;
        document.getElementById("ram").innerHTML = add(3,4);
    </script>
</body>
</html>
