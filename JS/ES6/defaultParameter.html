<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Parameter</title>
</head>
<body>
    <h1 id="ram"></h1>

    <script>
        let multiply = (a=5,b=5) => a*b; //default argument;
        document.getElementById("ram").innerText =multiply(5);

    </script>
</body>
</html>
